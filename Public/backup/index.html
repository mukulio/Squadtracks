<!DOCTYPE html>
<html>
   <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>

   </head>
   <title>UpNext</title>

   <body>

      <main id="app">
         <header>
            <!-- Navbar -->
            <nav>
               <div class="nav-wrapper grey lighten-5">
                  <div class="container">
                     <a href="/" class="brand-logo red-text">UpNext</a>
                     <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li v-if="joined">
                           <div class="center row">
                              <div class="col s12">
                                 <div class="row" id="topbarsearch">
                                    <div class="input-field col s6 s12 red-text">
                                       <i class="red-text material-icons prefix">search</i>
                                       <input type="text" class="autocomplete red-text" placeholder="search" id="autocomplete-input"/>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </li>
                        <li><a href="#" class="red-text">About</a></li>
                        <li><a href="#" class="red-text" v-if="joined">Create Invite</a></li>
                     </ul>
                  </div>
               </div>
            </nav>
         </header>


         <div class="container">
            <!-- Playlist and main content -->
            <div v-if="joined" id="player"></div>
            <div v-if="joined">

               <!-- Video Frame -->


               <!-- Song Queue -->
               <table class="highlight">
                  <thead>
                     <tr>
                        <th data-field="Song Title">Song Title</th>
                        <th data-field="Added By">Added by</th>
                     </tr>
                  </thead>

                  <tbody>
                     <tr v-for="song in songQueue">
                        <td>{{ song.songTitle }}</td>
                        <td>{{ song.addedBy }}</td>
                     </tr>
                  </tbody>
               </table>

               <!--  -->

            </div>



            <!-- <div class="row" v-if="joined">
               <div class=" col s12">
                  <div class="card horizontal">
                     <div id="chat-messages" class="card-content" v-html="chatContent">
                     </div>
                  </div>
               </div>
            </div>

            <div class="row" v-if="joined">
               <div class="input-field col s8">
                  <input type="text" v-model="newMsg" @keyup.enter="send" />
               </div>
               <div class="input-field col s4">
                  <button class="waves-effect waves-light btn" @click="send">
                     <i class="material-icons right">chat</i>
                     Send
                  </button>
               </div>
            </div> -->

            <!-- Login -->
            <div class="row" v-if="!joined">
               <div class="col s4"></div>
               <div class="col s4">
                  <div class="input-field">
                     <input type="text" v-model.trimp="roomID" placeholder="Room ID" />
                  </div>
                  <div class="input-field">
                     <input type="text" v-model.trimp="username" placeholder="Username" />
                  </div>
                  <div class="input-field">
                     <button class="waves-effect waves-light btn" @click="join()">Join</button>
                  </div>
               </div>
               <div class="col s4"></div>
            </div>
         </div>

      </main>

      <script src="node_modules/vue/dist/vue.js"></script>
      <script src="node_modules/vue-youtube-embed/lib/vue-youtube-embed.js"></script>
      <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
      <script src="/main.js"></script>
      <script src="/app.js"></script>

   </body>
</html>
